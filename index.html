<script type="text/javascript">
    var images =new Array(),count = 0;
    
    $('html,body').find('img').each(function(i) {
        images[i]=$(this).attr('src');
    });

    for (var i = 0; i < images.length; i++) {
        img = new Image;
        img.src = images[i];
        img.onload = function() {
            count++;
            if(count==images.length-1)
            {
                $('.load').fadeOut(100,function(){
                    $('.cont section').eq(0).addClass('cur');
                });
                 var myScroll = new IScroll('.scroll', {
                    zoom: true,
                    scrollY: true,
                    mouseWheel: true,
                    wheelAction: 'zoom'
                });

                  $('.wrap').touchSwiper({
                    parentele:'.cont',
                    ele: ".cont section",
                    //direct:'horizontal',
                    active: "cur",
                    min_move_x:20,
                    min_move_y:20,
                });
            }
        }
    };
    $('.share').on('click',function(){
        $('.sharepic').fadeIn();
    });

    $('.sharepic').on('click', function() {
        $(this).fadeOut(100);
    });
</script>
